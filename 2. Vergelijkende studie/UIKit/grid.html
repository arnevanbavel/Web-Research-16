<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/uikit.almost-flat.min.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/uikit.min.js"></script>
    </head>
    <body>

<div class="uk-container">       
    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-large-1-3 uk-width-medium-1-3"><div class="uk-panel uk-panel-box"></div>...</div>
        <div class="uk-width-large-1-3 uk-width-medium-1-2"><div class="uk-panel uk-panel-box"></div>...</div>
        <div class="uk-width-large-1-3 uk-width-medium-1-2"><div class="uk-panel uk-panel-box"></div>...</div>
        <div class="uk-width-large-1-3 uk-width-medium-1-2"><div class="uk-panel uk-panel-box"></div>...</div>
        <div class="uk-width-large-1-3 uk-width-medium-1-2"><div class="uk-panel uk-panel-box"></div>...</div>
        <div class="uk-width-large-1-3 uk-width-medium-1-2"><div class="uk-panel uk-panel-box"></div>...</div>
        <div class="uk-width-large-1-1 uk-visible-large"><div class="uk-panel uk-panel-box"></div></div>
    </div>

    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-medium-1-3 uk-width-1-2"><div class="uk-panel uk-panel-box"><code>.uk-width-1-2</code> <code>.uk-width-medium-1-3</code></div></div>
        <div class="uk-width-medium-1-3 uk-hidden-small"><div class="uk-panel uk-panel-box"><code>.uk-hidden-small</code> <code>.uk-width-medium-1-3</code></div></div>
        <div class="uk-width-medium-1-3 uk-width-1-2"><div class="uk-panel uk-panel-box"><code>.uk-width-1-2</code> <code>.uk-width-medium-1-3</code></div></div>
    </div>

    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-1-1 uk-visible-small"><div class="uk-panel uk-panel-box"><code>.uk-width-1-1 .uk-visible-small</code></div></div>
        <div class="uk-width-medium-1-1 uk-visible-medium"><div class="uk-panel uk-panel-box"><code>.uk-width-medium-1-1 .uk-visible-medium</code></div></div>
        <div class="uk-width-large-1-1 uk-visible-large"><div class="uk-panel uk-panel-box"></div></div>
    </div>
</div> 
        
    </body>
</html>
